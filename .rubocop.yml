Style/ClassAndModuleChildren:
  Enabled: false
Style/Documentation:
  Enabled: false
Layout/HashAlignment:
  Enabled: false
Lint/MissingSuper:
  Enabled: false
AllCops:
  Exclude:
    - 'db/**/**'
    - 'bin/**/**'
    - 'vendor/**/**'
    - 'lib/**/**'
    - 'tmp/**/**'
    - 'config/**/**'
    - 'config.ru'
    - 'Gemfile'
    - 'Gemfile.lock'
    - 'Rakefile'
    - 'spec/**/**'
    - 'app/channels/**/**'